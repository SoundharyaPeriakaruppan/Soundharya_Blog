<!DOCTYPE html>
<html>
<head>
    <title>Thank You!</title>
</head>
<body>
    <h1 id="greeting">Thanks for submitting, </h1>
</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    document.getElementById("greeting").innerHTML += name;
</script>
</html>
